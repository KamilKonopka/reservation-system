<app-loading [hidden]="loaded"></app-loading>
<div class="mat-elevation-z8" [hidden]="!loaded">
  <mat-form-field class="search-input">
    <input matInput   (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj...">
  </mat-form-field>
  <mat-table  matSort [dataSource]="dataSource">

    <ng-container matColumnDef="nickname">
      <mat-header-cell  *matHeaderCellDef mat-sort-header > Nazwa użytkownika </mat-header-cell>
      <mat-cell *matCellDef="let user"><a [routerLink]="['/logged/user-details', user._id]" routerLinkActive="active">
        {{user.nickname}}
      </a> </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Nazwisko </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}}</mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="imie">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Imię </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.imie}}</mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefon">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.telefon}}</mat-cell>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}}</mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="akceptacja">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Akceptacja </mat-header-cell>
      <mat-cell *matCellDef="let user"><mat-checkbox [(ngModel)]="user.akceptacja" disabled="true"></mat-checkbox></mat-cell>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="archiwum">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Archiwum  </mat-header-cell>
      <mat-cell *matCellDef="let user"><mat-checkbox [(ngModel)]="user.archiwum" [disabled]="true"></mat-checkbox></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 20, 100, 999999]" showFirstLastButtons></mat-paginator>

</div>
