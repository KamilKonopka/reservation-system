<h2 mat-dialog-title>Potwierdź</h2>
<mat-dialog-content>Czy na pewno chcesz anulować rezerwację ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Nie</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Tak</button>
</mat-dialog-actions>
